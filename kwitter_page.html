<!DOCTYPE html>
<html>
<head>

<script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>

	<button style="width: 100px;background: none;border: 2px solid #4caf50;color: white;padding: 5px;font-size: 18px;cursor: pointer;margin: 12px 0;"id="logout" onclick="logOut2()">Logout</button>
	<center>

		<div style="text-align: left;margin-bottom: 70px;" id="output"> </div>

</div>

<center>
	<div class="input_div_message_page">

		<br>

	</div>
